<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="body">
    <form name="calculator" method="post">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" id="manhinh" />
                </th>
            </tr>
            <tr>
                <td><input class="btn" type="button" id="so1" value="1" onclick="calculator.manhinh.value += 1"/></td>
                <td><input class="btn" type="button" id="so2" value="2" onclick="calculator.manhinh.value += 2"/></td>
                <td><input class="btn" type="button" id="so3" value="3"/></td>
                <td><input class="btn" type="button" id="cong" value="+" onclick="calculator.manhinh.value += '+'"/></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" id="so4"  value="4"/></td>
                <td><input class="btn" type="button" id="so5" value="5"/></td>
                <td><input class="btn" type="button" id="so6" value="6"/></td>
                <td><input class="btn" type="button" id="tru" value="-"/></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" id="so7" value="7"/></td>
                <td><input class="btn" type="button" id="so8" value="8"/></td>
                <td><input class="btn" type="button" id="so9" value="9"/></td>
                <td><input class="btn" type="button" id="nhan" value="x"/></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" id="reset" value="C"/></td>
                <td><input class="btn" type="button" id="so0" value="0"/></td>
                <td><input class="btn" type="button" id="bang" value="=" onclick="calculator.manhinh.value = eval(calculator.manhinh.value)"/></td>
                <td><input class="btn" type="button" id="chia" value=":"/></td>
            </tr>
        </table>
    </form>
    </div>
    <script src="js/my.js"></script>
</body>
</html>

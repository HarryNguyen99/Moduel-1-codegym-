<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIN</title>
</head>
<body>
    <script>
        let username=prompt("Ban la ai? ");
        if (username == "Admin") {
            let pass = prompt("Nhap pass");
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        }else if (username == null){
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
